name: CI

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev

jobs:
  php:
    name: Backend (Laravel)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, pdo_sqlite, sqlite, intl
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            api/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare .env (sqlite for CI)
        run: |
          cp .env.example .env
          php artisan key:generate
          # Use sqlite for fast, isolated CI DB
          echo "" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=/tmp/skillsync_ci.sqlite" >> .env
          touch /tmp/skillsync_ci.sqlite

      - name: Run migrations and seed demo data
        run: |
          php artisan config:clear
          php artisan migrate --force
          php artisan db:seed --force

      - name: Run Pint (code style)
        run: |
          ./vendor/bin/pint --test

      - name: Run PHPStan / Larastan
        run: |
          ./vendor/bin/phpstan analyse

      - name: Run backend tests (PHPUnit / artisan test)
        run: |
          php artisan test

  node:
    name: Frontend (Vue)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Check formatting (Prettier)
        run: npm run format:check

      - name: Build SPA (Vite)
        run: npm run build